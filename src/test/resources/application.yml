spring:
  datasource:
    url: jdbc:sqlite:file:memdb1?mode=memory&cache=shared
    driver-class-name: org.sqlite.JDBC
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.community.dialect.SQLiteDialect
        jdbc:
          time_zone: UTC
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    mixed: true

bot:
  token: test-token
  username: test-bot
  enabled: false
