bot:
  token: test-token
  username: test-bot
  enabled: false

audit:
  enabled: false
  chat-id: 0

spring:
  datasource:
    url: jdbc:sqlite:./target/test.db
    driver-class-name: org.sqlite.JDBC
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.community.dialect.SQLiteDialect
        jdbc:
          time_zone: UTC
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    mixed: true
