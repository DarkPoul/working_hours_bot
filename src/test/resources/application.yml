bot:
  token: test-token
  username: test-bot
  enabled: false

audit:
  enabled: false
  chat-id: 0

spring:
  datasource:
    url: jdbc:sqlite:./target/test.db
    driver-class-name: org.sqlite.JDBC
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.community.dialect.SQLiteDialect
        jdbc:
          time_zone: UTC
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    mixed: true


domain:
  tm:
    pin: ${TM_PIN:2525}
    max-attempts: ${TM_MAX_ATTEMPTS:3}
  schedule:
    max-sellers-per-location: ${SCHEDULE_MAX_SELLERS_PER_LOCATION:2}
